# Supabase configuration file

project_id = "your-project-id"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
port = 54325
file_size_limit = "50MiB"

[auth]
enabled = true
port = 54326
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[edge_functions]
enabled = true
port = 54327

# Edge Functions configuration
[[edge_functions.functions]]
name = "chat"
verify_jwt = false

[[edge_functions.functions]]
name = "fetchNews"
verify_jwt = false

# Cron Jobs configuration
[functions.cron]
enabled = true

# News fetching cron job (every 6 hours)
[[functions.cron.jobs]]
name = "fetch-news"
schedule = "0 */6 * * *"
function_name = "fetchNews"