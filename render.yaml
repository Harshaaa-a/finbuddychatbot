# Render Configuration for FinBuddy Backend
# This file is used by Render.com for deployment

services:
  - type: web
    name: finbuddy-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
