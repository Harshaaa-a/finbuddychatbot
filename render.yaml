# Render Configuration for FinBuddy Full Stack App
# This file is used by Render.com for deployment

services:
  - type: web
    name: finbuddy-fullstack
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd backend && npm install
    startCommand: cd backend && node freeServer.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
