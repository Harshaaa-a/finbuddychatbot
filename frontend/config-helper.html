<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBuddy Configuration Helper</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f7fafc;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .help-text {
            font-size: 0.875rem;
            color: #718096;
            margin-top: 0.25rem;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 1rem;
        }
        button:hover {
            opacity: 0.9;
        }
        .output {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #f0fff4;
            border-color: #9ae6b4;
            color: #276749;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß FinBuddy Configuration Helper</h1>
        <p>Enter your Supabase credentials to generate the configuration for your frontend.</p>
        
        <form id="configForm">
            <div class="form-group">
                <label for="projectRef">Supabase Project Reference</label>
                <input type="text" id="projectRef" placeholder="ejtsnpnkrlqkcbfufzpg">
                <div class="help-text">Found in your Supabase project URL: https://YOUR_REF.supabase.co</div>
            </div>
            
            <div class="form-group">
                <label for="anonKey">Supabase Anon Key</label>
                <input type="text" id="anonKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
                <div class="help-text">Found in Project Settings > API (anon/public key)</div>
            </div>
            
            <button type="button" onclick="generateConfig()">Generate Configuration</button>
            <button type="button" onclick="testConnection()">Test Connection</button>
        </form>
        
        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        function generateConfig() {
            const projectRef = document.getElementById('projectRef').value.trim();
            const anonKey = document.getElementById('anonKey').value.trim();
            
            if (!projectRef || !anonKey) {
                alert('Please fill in both fields');
                return;
            }
            
            const config = `// FinBuddy Configuration
const CONFIG = {
    API_BASE: 'https://${projectRef}.supabase.co/functions/v1',
    SUPABASE_ANON_KEY: '${anonKey}'
};

// Instructions:
// 1. Copy the CONFIG object above
// 2. Replace the existing CONFIG in script.js
// 3. Save the file
// 4. Deploy your frontend

// Your API endpoints will be:
// Chat: https://${projectRef}.supabase.co/functions/v1/chat
// News: https://${projectRef}.supabase.co/functions/v1/fetchNews`;
            
            const output = document.getElementById('output');
            output.textContent = config;
            output.style.display = 'block';
            output.className = 'output success';
        }
        
        async function testConnection() {
            const projectRef = document.getElementById('projectRef').value.trim();
            const anonKey = document.getElementById('anonKey').value.trim();
            
            if (!projectRef || !anonKey) {
                alert('Please fill in both fields');
                return;
            }
            
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.textContent = 'Testing connection...';
            output.className = 'output';
            
            try {
                const response = await fetch(`https://${projectRef}.supabase.co/functions/v1/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${anonKey}`
                    },
                    body: JSON.stringify({ message: 'Test connection' })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    output.textContent = `‚úÖ Connection successful!

Response: ${data.message}

Your configuration is working correctly. You can now use these credentials in your frontend.`;
                    output.className = 'output success';
                } else {
                    output.textContent = `‚ùå Connection failed!

Status: ${response.status}
Error: ${data.error || 'Unknown error'}

Please check your credentials and try again.`;
                    output.className = 'output';
                }
            } catch (error) {
                output.textContent = `‚ùå Connection error!

Error: ${error.message}

Please check your internet connection and credentials.`;
                output.className = 'output';
            }
        }
    </script>
</body>
</html>
